<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body>
    {{- block "header" . }}
    {{- partial "header.html" . -}}
    {{- end }}
    <div class="content">
        {{- block "main" . }}{{- end }}
    </div>
    {{- block "footer" . }}
    {{- partial "footer.html" . -}}
    {{- end }}
    {{- block "scripts" . }}{{- end}}
</body>

</html>
